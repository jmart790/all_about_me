<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Tell Me More </title>
  </head>

  <body>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li> <a href="index.html"> Home </a> </li>
        <li> <a href="contact.html"> Contact Me </a> </li>
        <li> <a href="tell_me_more.html"> Tell Me More </a> </li>
      </ul>
    </nav>
    <!-- Main body of code -->
    <main>
      <hr>
      <h1> All About You! </h1>

      <form method="" action="">
        <label for="first_name"> First Name </label>
        <input id="first_name" type="text" name="first_name" value="Your"/>

        <label for="last_name"> Last Name </label>
        <input id="last_name" type="text" name="last_name" value="Name" />

        <label for="email"> Email </label>
        <input id="email" type="text" name="email" value="you@email.com"/>

        <label for="date_of_birth">Date of Birth</label>
        <input id="date_of_birth" type="date" name="date_of_birth" />

        <br>

        <label for="how_much"> How Much Do You Like Code? </label>
        <input type="range" name="how_much" value="" />

        <br>

        <label for="skills">Skilks? (check all that apply) </label>
        <input type="checkbox" name="HTML" value="html"> HTML </input>
        <input type="checkbox" name="CSS" value="css"> CSS </input>
        <input type="checkbox" name="Git" value="git"> Git </input>

        <br>

        <label for="fav_language">Favorite Language</label>
        <select class="fav_language" name="fav_language">
          <option value="html"> HTML </option>
          <option value="css"> CSS </option>
          <option value="js"> Javascript </option>
          <option value="python"> Python </option>
        </select>

        <br>

        <label for="fav_browser">  Favorite Browser </label>
        <input id="fav_browser" type="text" name="fav_browser" value=""/>

        <br>

        <label for="white_space">  White Space </label>
        <input type="radio" name="white_space" value="Tabs" checked> Tabs </input>
        <input type="radio" name="white_space" value="Spaces"> Spaces </input>

        <br>

        <label for="represent">  How Many Spaces Should a Tab Represent? </label>
        <input id="represent" type="number" name="represent" value="3" />

        <br>

        <label for="fav_color">  Favorite Web Color </label>
        <input id="fav_color" type="color" name="fav_color" value="red" />

        <br>

        <button type="button" name="button">Go!</button>
      </form>
    </main>

  </body>
</html>
